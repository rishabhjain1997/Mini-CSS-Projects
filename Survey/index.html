<!DOCTYPE html>
<html>
    <head>
        <title>
            Intro to Flexbox
        </title>
        <meta charset='utf-8'>
        <link rel='stylesheet' type = 'text/css' href='resources/css/style.css'>
    </head>
    <body>
        <header>
            <h1 id ='title' class='header__title'>freeCodeCamp Survey Form</h1>
            <p class='header__description' id='description'>Thank you for taking the time to help us improve the platform</p>
        </header>
    
        <form id='survey-form'>

            <div class='form__element form__element--name'>
                <label for='name' class='form__label--name' id='name-label'>Name</label>
                <input type='text' id='name' class='form_input form__name' name='name'
                placeholder='Enter your name'>
            </div>

            <div class='form__element form__element--email'>
                <label for='email' class='form__label form__label--email' id='email-label'>Email</label>
                <input type='email' id='email' name='email' class='form_input form__email' placeholder='Enter your Email'>
            </div>

            <div class='form__element form__element--age'>
                <label for='number' class='form__label form__label--age' id='number-label'>Age <span class='text__small'>(optional)</span></label>
                <input type='number' id='number' name='age' class='form_input form__age' min="1" max="5" placeholder='Age'>
            </div>

            <div class='form__element form__element--role'>
                <label for="dropdown"  class='form__label form__label--role'>Which option best describes your current role?</label>
                <select id="dropdown" name="role" class='form_input form__role'>
                <option value="" disabled selected class='option__placeholder'>Select current role</option>
                <option value="Student">Student</option>
                <option value="Job">Full Time Job</option>
                <option value="Learner">Full Time Learner</option>
                <option value="Decline">Prefer not to say</option>
                <option value="Other">Other</option>
                </select>
            </div>

            <div class='form__element form__element--recommendation'>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class='form__radio'>    
                    <input type="radio" id="definitely" name="recommendation" value="definitely" checked>
                    <label for="definitely">Definitely</label>
                </div>
                <div class='form__radio'> 
                    <input type="radio" id="maybe" name="recommendation" value="maybe" checked>
                    <label for="maybe">Maybe</label>
                </div>
                <div class='form__radio'> 
                    <input type="radio" id="notsure" name="recommendation" value="notsure" checked>
                    <label for="notsure">Not sure</label>
                </div>
            </div>

            <div class='form__element form__element--feature'>
                <label for="dropdown"  class='form__label form__label--feature'>What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown" name="role" class='form_input form__feature'>
                <option value="" disabled selected class='option__placeholder'>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
                </select>
            </div>

            <div class='form__element form__element--improvement'>
                <p>What would you like to see improved? <span class='text__small'>(Check all that apply)</span></p>


                <div class='form__checkbox'>
                    <input type="checkbox" id="frontend" name="frontend" value="frontend">
                    <label for="frontend">Front-end Projects</label>
                </div>
                <div class='form__checkbox'>
                    <input type="checkbox" id="backend" name="backend" value="backend">
                    <label for="backend">Back-end Projects</label>
                </div>
                <div class='form__checkbox'>
                    <input type="checkbox" id="dataviz" name="dataviz" value="dataviz">
                    <label for="dataviz">Data Visualization</label>
                </div>
                <div class='form__checkbox'>
                    <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
                </div>
                <div class='form__checkbox'>
                    <input type="checkbox" id="opensource" name="opensource" value="opensource">
                    <label for="opensource">Open Source Community</label>
                </div>
                <div class='form__checkbox'>
                    <input type="checkbox" id="helprooms" name="helprooms" value="helprooms">
                    <label for="helprooms">Gitter help rooms</label>
                </div>
                <div class='form__checkbox'>
                    <input type="checkbox" id="videos" name="videos" value="videos">
                    <label for="videos">Videos</label>
                </div>
                <div class='form__checkbox'>
                    <input type="checkbox" id="meetups" name="meetups" value="meetups">
                    <label for="meetups">City Meetups</label>
                </div>
                <div class='form__checkbox'>
                    <input type="checkbox" id="wiki" name="wiki" value="wiki">
                    <label for="wiki">Wiki</label>
                </div>
                <div class='form__checkbox'>
                    <input type="checkbox" id="forum" name="forum" value="forum">
                    <label for="forum">Forum</label>
                </div>
                <div class='form__checkbox'>
                    <input type="checkbox" id="courses" name="courses" value="courses">
                    <label for="courses">Additional Courses</label>
                </div>
            </div>


            <div class='form__element form__element--suggestion'>
                <label for="suggestions">Any comments or suggestions?</label>
                <textarea id="suggestions" name="suggestions" class='form_suggestion' placeholder='Enter your comment here...'></textarea>
            </div>

            <div class='form__element form__element--submit'>
                <input type="submit" value="Submit" class='btn--large'>
            </div>


        </form>
    
    </body>
</html>
